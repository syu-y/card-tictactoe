<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景 -->
  <rect width="100" height="100" fill="#667eea" rx="20"></rect>
  
  <!-- ○ (左側) -->
  <circle cx="30" cy="50" r="15" stroke="white" stroke-width="5" fill="none"></circle>
  
  <!-- × (右側) -->
  <g transform="translate(70, 50)">
    <line x1="-12" y1="-12" x2="12" y2="12" stroke="white" stroke-width="5" stroke-linecap="round"></line>
    <line x1="12" y1="-12" x2="-12" y2="12" stroke="white" stroke-width="5" stroke-linecap="round"></line>
  </g>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>